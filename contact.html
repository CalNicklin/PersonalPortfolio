<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cal Nicklin, Digital Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="I'm a freelance full-stack digital designer based in Brighton, UK.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vly8wiz.css">
    <script src="main.js" defer></script>
    <script src="contactabout.js" defer></script>
</head>
<div class="gridWrapper">
    <nav id="nav" role="navigation">
        <div class="myName">
            <h1>Cal Nicklin</h1>
        </div>
        <div class="projects">
            <a href=index.html>Projects</a>
        </div>
        <div class="about">
            <a href=about.html>About</a>
        </div>
        <div class="contact">
            <a href=contact.html>Contact</a>
        </div>
        <div class="mode">
            <button id="light">Light</button>
            <button id="dark">Dark</button>
        </div>
    </nav>
    <main role="main">
        <form id="contactForm" action="contact.html" method="GET">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
            <br>
            <br>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
            <br>
            <br>
            <label for="message">Message</label>
            <textarea id="message" name="message" type="text" required rows='8' cols='40'></textarea>
            <br>
            <br>
            <input type="submit" value="Send message" onClick="testResults(this.form)">
        </form>
    </main>
</div>
</body>
</html>
